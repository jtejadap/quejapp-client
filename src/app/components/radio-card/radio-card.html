<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (option of options; track option.value) {
    <button type="button" (click)="selectOption(option.value)" [class]="getCardClasses(option.value)"
        class="relative p-4 rounded-xl border-2 transition-all duration-200 text-left hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2">

        <!-- Checkmark indicator -->
        <div class="absolute top-3 right-3">
            @if (value === option.value) {
            <div [class]="getCheckmarkClasses(option.value)">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            }
        </div>

        <!-- Icon (optional) -->
        @if (option.icon) {
        <div class="text-3xl mb-2">{{ option.icon }}</div>
        }

        <!-- Label -->
        <h3 class="font-semibold text-lg mb-1">{{ option.label }}</h3>

        <!-- Description based on type -->
        <p class="text-sm opacity-80">{{ getDescription(option.value) }}</p>
    </button>
    }
</div>
